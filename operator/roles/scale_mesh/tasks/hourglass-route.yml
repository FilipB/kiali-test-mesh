
  # Generate Even Array in order to make it simple to Hourglass
  - name: Generate Hourglass Even Elements Array
    set_fact: even_services="{{even_services}} + ['service-{{ item }}.kiali-test-hourglass-{{ (item.0 | int) % (number_of_namespaces | int) }}.svc.cluster.local']"
    when: "(item | int) %2 == 1 and 'kiali-test-hourglass' in meshes"
    with_sequence: start=1 end={{number_of_services}} format=%d


  # if the mesh is odd number so we subtract one to make it even
  - name: Hourglass Mesh if length is Odd
    vars:
      fqdn_services_hourglass: "{{all_services | map(attribute='fqdn') | select('search', 'kiali-test-hourglass') | list}}"
    set_fact:
      route: "http://{{fqdn_services_hourglass[0]}}/route?path={{  fqdn_services_hourglass | difference([fqdn_services_hourglass[-1]]) | join(',') }};http://{{fqdn_services_hourglass[0]}}/route?path={{  fqdn_services_hourglass | intersect(even_services) | join(',') }}"
      namespace: "{{all_services | map(attribute='namespace') | select('search', 'kiali-test-hourglass') | list | first }}"
    when: (fqdn_services_hourglass | length % 2 == 0)


  - name: Hourglass Mesh if length is Even
    vars:
      fqdn_services_hourglass: "{{all_services | map(attribute='fqdn') | select('search', 'kiali-test-hourglass') | list}}"
    set_fact:
      route: "http://{{fqdn_services_hourglass[0]}}/route?path={{  fqdn_services_hourglass | join(',') }};http://{{fqdn_services_hourglass[0]}}/route?path={{  fqdn_services_hourglass | intersect(even_services) | join(',') }}"
      namespace: "{{all_services | map(attribute='namespace') | select('search', 'kiali-test-hourglass') | list | first }}"
    when: (fqdn_services_hourglass | length % 2 == 1)

