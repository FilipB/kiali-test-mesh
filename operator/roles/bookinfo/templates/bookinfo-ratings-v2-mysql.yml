apiVersion: apps/v1
kind: Deployment
metadata:
  name: ratings-v2-mysql
  namespace: {{ bookinfo.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ratings
      version: v2-mysql
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: ratings
        version: v2-mysql
    spec:
      containers:
      - name: ratings
        image: {{ bookinfo.hub }}/examples-bookinfo-ratings-v2:{{ bookinfo.version }}
        imagePullPolicy: IfNotPresent
        env:
          - name: DB_TYPE
            value: "mysql"
          - name: MYSQL_DB_HOST
            value: mysqldb
          - name: MYSQL_DB_PORT
            value: "3306"
          - name: MYSQL_DB_USER
            value: root
          - name: MYSQL_DB_PASSWORD
            value: password
        ports:
        - containerPort: 9080

