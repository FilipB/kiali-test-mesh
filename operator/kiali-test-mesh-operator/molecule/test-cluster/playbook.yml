---

- name: Converge
  hosts: localhost
  connection: local
  vars:
    ansible_python_interpreter: '{{ ansible_playbook_python }}'
    deploy_dir: "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') }}/deploy/k8s"
    image_name: kiali-test-mesh.kiali.io/kiali-test-mesh-operator:0.1
    custom_resource: "{{ lookup('file', '/'.join([deploy_dir, 'crds/installation_cr.yaml'])) | from_yaml }}"
  tasks:
  - name: Create the kiali-test-mesh.kiali.io/v1.Installation
    k8s:
      namespace: '{{ namespace }}'
      definition: "{{ lookup('file', '/'.join([deploy_dir, 'crds/installation_cr.yaml'])) }}"

  - name: Get the newly created Custom Resource
    debug:
      msg: "{{ lookup('k8s', group='kiali-test-mesh.kiali.io', api_version='v1', kind='Installation', namespace=namespace, resource_name=custom_resource.metadata.name) }}"

  - name: Wait 40s for reconcilation to run
    k8s_facts:
      api_version: 'v1'
      kind: 'Installation'
      namespace: '{{ namespace }}'
      name: '{{ custom_resource.metadata.name }}'
    register: reconcile_cr
    until:
    - "'Successful' in (reconcile_cr | json_query('resources[].status.conditions[].reason'))"
    delay: 4
    retries: 10

- import_playbook: "{{ playbook_dir }}/../default/asserts.yml"
