apiVersion: v1
kind: Deployment
metadata:
  name:  kiali-{{ item.app }}-{{ item.version }}
  namespace: {{ item.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ item.app }}
      version: {{ item.version }}
      name: {{ item.app }}
  template:
    metadata:
      labels:
        app: {{ item.app }}
        version: {{ item.version }}
        name: {{ item.app }}
    spec:
      containers:
      - image: kiali/kiali-test-service:latest
        imagePullPolicy: IfNotPresent
        name: kiali-{{ item.app }}-{{ item.version }}
        ports:
        - containerPort: 8888
        resources: {}